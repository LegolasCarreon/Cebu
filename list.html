<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
	<style>
		table, th, tr, td {
			border-width: 1px;
			border-color: black;
			border-style: solid;
			text-align: center;

		}
		th{
			background-color: lightyellow;
		}
		td{
			background-color: lightgreen;
		}
		table{
			background-color: white;
		}
	</style>
<body>

	<table>
		<tr>
			<h6><th rowspan="2">Name</th></h6>
			<th colspan="3">Subject</th>
		</tr>
		<tr>
			<td>PHP</td>
			<td>JAVA</td>
			<td>Python</td>
		</tr>
		<tr>
			<td>Mark</td>
			<td>91</td>
			<td>92</td>
			<td>93</td>
		</tr>
	</table>
</body>
</html>
